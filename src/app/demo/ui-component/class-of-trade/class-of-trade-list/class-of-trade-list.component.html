<div class="inner-content">
    <div class="row">
        <div class="col-12">
            <div class="page-title d-flex justify-content-between align-items-center mb-4">
                <h1>Class Of Trade</h1>
                <a class="btn btn-primary btn-sm" [routerLink]="['/ui-componet/class-of-trade/list/class-of-trade/add']">Add New</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-flex d-flex justify-content-between align-items-center">
                        <h2>Class Of Trade List</h2>
                        <div class="searchBox">
                            <button class="btn">
                                <i class="fa fa-search"></i>
                            </button>
                            <input (input)="onSearch($event)" class="form-control" placeholder="Search Route"
                                type="search" />
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Description</th>                                                       
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (Trade of classOfTradeDataList.classOfTradeDtoinfo; track Trade.tradeCode; let
                            i = $index) {
                            <tr>
                                <td>{{ Trade.tradeCode }}</td>
                                <td>{{ Trade.tradeDesc }}</td>
                                <td>
                                    <div class="tblAction">
                                        <a (click)="editRecord(Trade.tradeCode)"><i class="bi bi-pencil"></i></a>
                                        <a (click)="deleteRecord(Trade.tradeCode)"><i class="bi bi-trash3"></i></a>
                                    </div>
                                </td>
                            </tr>
                            } @empty {
                            <tr>
                                <td colspan="4" style="text-align: center">
                                    No record found
                                </td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between p-2">
                        <app-page-size (pageSizeChange)="onPageSizeChange($event)" [defaultPageSize]="pageSize"
                            [isDisabled]="classOfTradeDataList.totalRecords === 0">
                        </app-page-size>
                        <ngb-pagination (pageChange)="onPageChange($event)" [(page)]="page"
                            [collectionSize]="classOfTradeDataList.totalRecords" [pageSize]="pageSize" [maxSize]="5"
                            [rotate]="true" [ellipses]="true" [boundaryLinks]="true">
                        </ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
