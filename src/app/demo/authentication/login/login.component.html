<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="auth">
      <a href="javascript:"> <img alt="Meet L" src="assets/images/greendiamond-high-resolution-logo23.png" title="GreenDiamond" width="400" height="" style="margin-left: 494px;margin-bottom: -76px;"></a>
    </div>
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="form">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email"  formControlName="username" inputType="text" invalidMessage="Invalid email address" label="Email" requiredMessage="Email is required."
             placeholder="Email Address" id="form1Example13" class="form-control form-control-lg" />
          </div>
         
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password"  formControlName="password" inputType="password" invalidMessage="Invalid password" label="password" requiredMessage="password is required."
             placeholder="password" id="form1Example13" class="form-control form-control-lg" />
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
          <!-- Submit button -->
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
          <a class="btn btn-primary btn-lg btn-block" (click)="openClassTrade()">Customer</a>
        </div>
          <div class="divider d-flex align-items-center my-4">
          
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
          <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
